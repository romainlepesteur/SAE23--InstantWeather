<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Instant Weather</h1>
        <div id="currentDate"></div> 

        <form id="weatherForm">
            <label for="postalCode">Code Postal :</label>
            <input type="text" id="postalCode" name="postalCode" required>
            <button type="submit">Rechercher</button>
        </form>
        <div id="optionsSelect">
            <label class="option-checkbox"><input type="checkbox" id="optLat" checked> Latitude</label>
            <label class="option-checkbox"><input type="checkbox" id="optLon" checked> Longitude</label>
            <label class="option-checkbox"><input type="checkbox" id="optRainProb" checked> Probabilité de pluie</label>
            <label class="option-checkbox"><input type="checkbox" id="optWind" checked> Vitesse du vent</label>
            <label class="option-checkbox"><input type="checkbox" id="optGust" checked> Rafale de vent</label>
            <label class="option-checkbox"><input type="checkbox" id="optRainSum" checked> Cumul de pluie</label>
        </div>


        <select id="citySelect" style="display:none;">
            <option value="">--Sélectionnez une ville--</option>
        </select>
        <select id="daysSelect" style="display:none;">
            <option value="1">Prévision 1 jour</option>
            <option value="2">Prévision 2 jours</option>
            <option value="3">Prévision 3 jours</option>
            <option value="4">Prévision 4 jours</option>
            <option value="5">Prévision 5 jours</option>
            <option value="6">Prévision 6 jours</option>
            <option value="7">Prévision 7 jours</option>
        </select>

        <div id="weatherInfo"></div>
    </div>
<script src="JAVA/recupinfometeo.js"></script>
<script src="JAVA/recupinfoville.js"></script>


</body>
</html>
